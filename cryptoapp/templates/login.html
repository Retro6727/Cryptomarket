{% load static %}
{% load crispy_forms_tags %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .image-sec{
            text-align: center;
            padding: 0;
        }
        .image-sec img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            border-radius: 0;
            box-shadow: none;
        }
    </style>
</head>

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="image-sec">
                    <img src="{% static 'images/c1.jpg' %}" alt="Image" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="text-center mb-4">Login Form</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ loginform|crispy }}
                    <section class="text-left"><a href="#">Forgot Password</a></section>
                    <section class="text-sm-end"><label>New User?</label><a href="{% url 'register' %}">Create an Account</a></section>
                    <button class="btn btn-primary w-100 mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock content %}
